<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #3b3b98;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .card{
            background-color: #23235b;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            width: 22rem;
        }

        h3{
            text-align: center;
        }

        .output{
            width: 100%;
            min-height: 3.1rem;
            background-color: #141436;
            margin: 1rem 0;
            position: relative;
            display: flex;
            align-items: center;
        }

        .copy-btn{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0.15rem;
            font-size: 1.5rem;
            background-color: #3b3b98;
            padding: .4rem .9rem 0.4rem .6rem;
            cursor: pointer;
        }

        .output p{
            font-size: 1.3rem;
            word-break: break-all;
            width: calc(100% - 3rem);
        }

        form{
            display: flex;
            flex-direction: column;
            margin-top: .5rem;
        }

        .input-field{
            display: flex;
            justify-content: space-between;
            margin-bottom: .7rem;
            font-size: 1.3rem;
        }

        input[type=number]{
            width: 20%;
            height: 1.5rem;
            font-size: 1rem;
            padding-left: .6rem;
        }

        input[type = checkbox]{
            width: 1.3rem;
            height: 1.3rem;
        }

        button{
            padding: .5rem 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h3>Password Generator</h3>
        
        <div class="output">
            <p></p>
            <i class="copy-btn">&#10063;</i>
        </div>

        <form>
            <div class="input-field">
                <label for="length">Password Length</label>
                <input 
                    value="20"
                    type="number"
                    class="length-input"
                    max="20"
                    min="1"
                >
            </div>

            <div class="input-field">
                <label for="uppercase">Include uppercase letters
                </label>
                <input 
                    type="checkbox"
                    checked
                >
            </div>

            <div class="input-field">
                <label for="lowercase">Include lowercase letters
                </label>
                <input type="checkbox" checked>
            </div>

            <div class="input-field">
                <label for="length">Include numbers
                </label>
                <input type="checkbox" checked>
            </div>

            <div class="input-field">
                <label for="length">Include symbols
                </label>
                <input type="checkbox" checked>
            </div>

            <button class="submit">Generate Password</button>
        </form>

    </div>

</body>
<script>
    const letters = 'abcdefghijklmnopqrstuvwxyz'.split(''),
        symbols = '!@#$%^&*()_+:"?<>|'.split(''),
        numbers = '1234567890'.split(''),
        lengthValue = document.querySelector('.length-input').value,
        output = document.querySelector('.output p'),
        form = document.querySelector('form')

    let password = '',
        length = lengthValue;

    function generatePassword(){
        const chars = [...numbers, ...symbols, ...letters];
        password += chars[Math.floor(Math.random() * chars.length)];

        length--;

        if(length !== 0)generatePassword();
        else{uppercase()}
    }

    function isLetter(str) {
        return str.length === 1 && str.match(/[a-z]/i);
    }

    function uppercase(){
        password = password.split('').map((char, i) => {
            if(isLetter(char)){
                if(Math.random() > .5){
                    return char.toUpperCase()
                }else{return char}
            }else{
                return char
            }
        }).join('')
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        reset()
        generatePassword();
        //generatePassword(uppercase, lowercase, symbols, numbers)
        output.innerText = password

    })

    function reset(){
        password = '';
        length = document.querySelector('.length-input').value;
    }

</script>

</html>
